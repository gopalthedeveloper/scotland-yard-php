<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- Magnifying glass lens -->
  <circle cx="12" cy="12" r="6" fill="url(#glass)" stroke="#95a5a6" stroke-width="0.5"/>
  <circle cx="12" cy="12" r="5" fill="none" stroke="#7f8c8d" stroke-width="0.3"/>
  
  <!-- Magnifying glass handle -->
  <path d="M 18 18 L 22 22 L 24 20 L 20 16 Z" fill="url(#handle)"/>
  
  <!-- Detective hat silhouette -->
  <ellipse cx="16" cy="8" rx="4" ry="1.5" fill="#2c3e50"/>
  <path d="M 12 8 Q 16 4 20 8 L 18 8 Q 16 6 14 8 Z" fill="#2c3e50"/>
  
  <!-- Small detective badge -->
  <circle cx="24" cy="8" r="2" fill="#e74c3c" stroke="#c0392b" stroke-width="0.3"/>
  <text x="24" y="9.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="white" font-weight="bold">D</text>
</svg> 