<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(10, 15)">
    <!-- Lens -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 27 27 L 35 35 L 38 32 L 30 24 Z" fill="#e74c3c"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 0)">
    <text x="0" y="35" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
      Scotland Yard
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" font-weight="500">
      Detective Game
    </text>
  </g>
</svg> 